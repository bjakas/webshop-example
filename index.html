<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Webshop Registration</title>
    </head>
    <body style="background-color: beige;">
        <h1>Account Registration</h1>
        <form>
            <label>
                First Name:
            <input type="text" name="first_name" placeholder="Jane" required>
            </label>
            <br><br>

            <label>
                Last Name:
            <input type="text" name="last_name" placeholder="Doe" required>
            </label>
            <br><br>

            <label>
                E-mail address:
            <input type="email" name="email" placeholder="jane.doe@gmail.com" required>
            </label>
            <br><br>

            <label>
                Password:
            <input type="password" name="password" minlength="8" placeholder="12*ps*34" required>
            </label>
            <br><br>

            <label>
                Height:
            <input type="number" name="height" placeholder="170" required>
            cm
            </label>
            <br><br>

            <label>
                Pick your favourite color:
            <input type="color" name="color" required>
            </label>
            <br><br>

            <label>
                Gender:
            <input type="radio" name="choice" value="female">
                Female
            </label>

            <label>
            <input type="radio" name="gender" value="male">
                Male
            </label>

            <label>
            <input type="radio" name="gender" value="other">
                Other
            </label>

            <label>
            <input type="radio" name="gender" value="na">
                N/A
            </label>
            <br><br>

            <label>
                Email preferences:
            <input type="checkbox" name="preferences" value="updates">
                Updates
            </label>

            <label>
            <input type="checkbox" name="preferences" value="coupons">
                Coupons
            </label>
            <br><br>

            <label>
                I understand and accept the Privacy Policies
                <input type="checkbox" name="gdpr" value="gdpr" required>
            </label>
            <br><br>

            <button style="color: cadetblue;">Register</button>
        </form>
    </body>
</html>
